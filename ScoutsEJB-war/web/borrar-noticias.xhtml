<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <!--penultima es para poder usar placeholder-->
    <ui:define name="title">Borrar noticias</ui:define>
    <ui:define name="content">
        <div class="container_12">
            <div class="newsletter_title"> Borrar noticias</div>                               
        </div>

        <div class="content">
            <div class="container_12">
                <div class="grid_12">
                    <h3>GRUPO SCOUT 39 SANTO ANGEL - MÁLAGA</h3>
                </div>

                <div class="clear"></div>
            </div>
            <div class="grid_8">

                
                        <h:form id="newsletter">
                            <h:dataTable value="#{controlNoticias.verNot()}" var="notic">
                                <h:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{notic.nombre}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Fecha</f:facet>
                                    <h:outputText value="#{notic.fecha}"/>
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Modificar" action="#{controlNoticias.eliminar()}"/>
                                </h:column>

                            </h:dataTable>
                           <!--
                            <h:commandButton value="Insertar" action="{contactos.insertarContacto()}"/>
                            <h:commandButton value="Refrescar" action="{contactos.refrescar()}"/>
                            <p><h:commandLink action="{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
                           -->
                        </h:form>
                  

            </div> 
        </div>
    </ui:define>
</ui:composition>
