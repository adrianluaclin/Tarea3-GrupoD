
<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="title">Evento</ui:define>
    <ui:define name="content">
        <div class="container_12">
            <h:outputText value="#{ControlEventos.eventoMostrar.nombreEv}"/>
            <br/>

            <h:outputText value="#{ControlEventos.eventoMostrar.lugarEv}"/>
            <br/>

            <h:outputText value="#{ControlEventos.eventoMostrar.fechaEv}"/>
            <br/>

            <h:outputText value="#{ControlEventos.eventoMostrar.horaEv}"/>
            <br/>

            <h:outputText value="#{ControlEventos.eventoMostrar.descripcion}"/>
            <br/>

            <h:outputText value="#{ControlEventos.eventoMostrar.tipoEv}"/>
            <br/>

            <h:outputText value="#{ControlEventos.eventoMostrar.precio}"/>
            <br/>

            <h:form>
                <h:dataTable value="#{ControlEventos.eventoMostrar.comentarios}" var="com">

                    <h:column>
                        
                        <h:outputText value="#{com.usuario.aliasUs}"/>
                    </h:column>

                    <h:column>
                       
                        <h:outputText value="#{com.texto}"/>
                    </h:column>

                </h:dataTable>
            </h:form>

            <div class="clear"></div>
        </div>
    </ui:define>
</ui:composition>
