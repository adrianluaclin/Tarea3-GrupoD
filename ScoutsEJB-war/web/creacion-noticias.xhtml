<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 
                <!--penultima es para poder usar placeholder-->
    <ui:define name="title">Crear noticias</ui:define>
    <ui:define name="content">
       <div class="container_12">
       <div class="newsletter_title"> Formulario de noticias</div>
                                <h:form id="formev">
                                  
                                    <br/>
                                    <div class="text1">Nombre:</div>
                                    <div> <label class="text1"><h:inputText id="nombre" value="#{controlNoticias.noticia.nombre}" required="true" /></label></div>
                                    <hr></hr>
                                    <br/>
                                    <div class="text1">Fecha:</div>
                                    <div> 
                                        <label class="text1">
                                            <h:inputText id="fecha" value="#{controlNoticias.noticia.fecha}" p:placeholder="dd/mm/yyyy" required="true">
                                                  <f:convertDateTime pattern = "dd/mm/yyyy" />
                                            </h:inputText>
                                        </label>
                                    </div>
                                    <hr></hr>
                                    <br/>
                                    <div class="text1">Texto:</div>
                                    <div> <label class="text1"><h:inputTextarea value="#{controlNoticias.noticia.texto}" rows="25" cols="50"/></label></div>
                                    <hr></hr>
                                    <br/>
                                    <div> <h:commandButton value="Crear" type="submit" action="#{controlNoticias.crearNoticia()}"/></div>
                                    <br/>
                                </h:form>
                            
       </div>      
    </ui:define>
</ui:composition>
