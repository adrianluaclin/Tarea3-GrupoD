<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <!--penultima es para poder usar placeholder-->
    <ui:define name="title">Validación</ui:define>
    <ui:define name="content">
        <div class="container_12">
            <h3> <div class="newsletter_title"> Validación</div></h3>

            <h:form id="form">
                <h:dataTable  class="table table-striped" id="text_listados" value="#{controlValidacionUsuario.userNoValidados()}" var="u"> 
                    
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{u.nombre}"/>                           
                    </h:column>
                     <h:column>
                        <f:facet name="header">Apellidos</f:facet>
                        <h:outputText value="#{u.apellidos}"/>
                    </h:column>                 
                    <h:column>
                        <f:facet name="header">DNI:</f:facet>
                        <h:outputText value="#{u.DNI}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">Alias</f:facet>
                        <h:outputText value="#{u.aliasUs}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton class="boton_validar" value="Validar" action="#{controlValidacionUsuario.setUser(u)}"/>
                    </h:column>
                   
                </h:dataTable>
            </h:form>
    
        </div>      
    </ui:define>
</ui:composition>
