                                    <br/>

                                    <div> <label class="text1"><h:inputText required="true" p:placeholder="YYYY/MM/DD" /></label></div>

                                    <div> <label class="text1"><h:inputText /></label></div>

                                    <div> <h:commandButton value="Enviar" type="submit" action="#{controlAutorizacion.home()}"/></div>

                                </h:form>
                            
       </div>
